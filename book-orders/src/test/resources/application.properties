spring.datasource.url=jdbc:tc:postgresql:14:///integration-tests-db

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

# Sets class prefix to Embedded Entities
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl

spring.activemq.broker-url=tcp://localhost:61616

payment.maxAmount=1000

shipping.order-queue=ShippingOrderQueueTest
shipping.cancel-queue=ShippingCancelQueueTest
shipping.info-queue=ShippingInfoQueueTest
